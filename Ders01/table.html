<html>
    <body>
                    <!-- tablo oluşturma -->
        <table border="1" cellpadding="10" cellspacing="0" width="50%">
            <thead>
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Yas</th>
                </tr>
            </thead>
                <tbody>
                 <tr>
                    <td>Erkin</td>
                    <td>Arıkan</td>
                    <td>21</td>
                 </tr>   
                </tbody>
            
        </table>
        
        <!-- form oluşturma -->
        <form>
            <div>
                <label for="ad">Ad:</label>
                <input type="text" id="ad" name="ad"/>
            </div>
            <div>
                <label for="Soyad">Surname:</label>
                <input type="text" Surname="ad" Surname="ad"/>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" Password="ad" Password="ad"/>
            </div>
            <div>
                <label for="mail">Mail:</label>
                <input type="email" id="email" email="email"/>
            </div>
            <div>
                <label for="Date">Date:</label>
                <input type="date" date="date" date="date"/>
            </div>
            <div>
                <label for="Time">Time:</label>
                <input type="Time" Time="Time" Time="Time"/>
            </div>
            <div>
                <!-- nameler aynı olduğundan ilişkilendirdi 1 tanesini seçebiliriz -->
                <!-- farklı olsaydı 2 taen aynı anda seçebilirdik -->
                <label >Cinsiyet:</label>
                <label for="woman">Kadın</label>
                <input type="radio" id="woman" name="gender">
                <label for="men">Erkek</label>
                <input type="radio" id="men" name="gender">
            </div>
            <div>
                <label>Programlama Dilleri:</label>
                <label for="phyton">Phyton</label>
                <input type="checkbox" id="phyton" name="phyton">
                <label for="javascript">Javascript</label>
                <input type="checkbox" id="javascript" name="javascript">
            </div>
            <input type="submit" value="Gönder">
        </form>
    </body>
</html>
